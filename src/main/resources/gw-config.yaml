global:
  port: ${env:APP_PORT:-4000}
  http:
    keep_alive: 60s
    max_idle: 100
    follow_redirects: false
    timeouts:
      connect: 5s
      read: 5s
    requests:
      max: 100
      max_per_host: 20

routes:
  - name: admin-routes
    path: /admin/{routes}
    methods: [ get ]
    target:
      type: mapped
      endpoint_param: routes
      path_mode: ignore
      path_param: alala
  - name: public-api
    path: /apis/2/{endpoint}/<end-path>
    methods: [get, post, put, patch, delete]
    target:
      type: mapped
      endpoint_param: endpoint
      path_param: end-path
      path_mode: append
  - name: public-api-old
    path: /apis/1/{endpoint}/<end-path>
    methods: [ get, post, patch, delete ]
    target:
      type: mapped
      endpoint_param: endpoint
      path_param: end-path
      path_mode: append
