endpoints:
    - name: usersvc
      alias: hello-service-endpoint
      url: http://user.svc.mini/
      http:
        timeouts:
          connect: 5s
          read: 20s
    - name: routes
      alias: my-routes
      url: http://localhost:4000/routes
    - name: phonesvc
      alias: phone-service-endpoint
      url: http://phone.svc.mini/
      http:
        timeouts:
          connect: 5s
          read: 5s


